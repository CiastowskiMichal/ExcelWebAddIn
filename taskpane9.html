<!DOCTYPE html>
<html>
<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <!-- <p>This add-in will set cell A1 to the value 'Hello world!'.</p> -->
    <!-- <button id="helloButton">Say hello</button> -->
    <iframe id="myIframe" style="height: 100vh; width: 100%; overflow: hidden; border-width: 0;" src="https://dropsuite.com/select-region/"></iframe>
</body>

<script>
    function iframeDidLoad() {
    alert('Done');
}

function newSite() {

    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {

            document.getElementById("helloButton").onclick = sayHello;
        }
    });

    function sayHello() {
        Excel.run(context => {

            // Insert text 'Hello world!' into cell A1.
            context.workbook.worksheets.getActiveWorksheet().getRange("A1").values = [['Hello - || - world!']];
            window.open("https://www.google.com");

            // sync the context to run the previous API call, and return.
            return context.sync();
        });
    }
</script>

</html>
